<section class="sign" data-parallax="scroll" data-image-src="media/images/sign.jpg">
    <div class="main">
        <div class="header"><a href="index.html" class="logotype">Montana</a></div>
        <div class="case">
            <ul class="nav nav-tabs nav-justified">
                <li role="presentation" class="active"><a href="signin.html">Sign In</a></li>
                <li role="presentation"><a href="signup.html">Sign Up</a></li>
            </ul>
            <form role="form">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="inputUsernameEmail">Username or email</label>
                            <input type="text" class="form-control" id="inputUsernameEmail">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <a class="pull-right" href="#">Forgot password?</a>
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn btn-theme btn-block">
                            Sign In
                        </button>
                    </div>
                    <div class="col-md-6">
                        <div class="checkbox pull-right">
                            <label>
                                <input type="checkbox">
                                Remember me
                            </label>
                        </div>
                    </div>
                </div>
            </form>

            <div class="social-box">
                <div class="row mg-btm">
                    <div class="col-md-12">
                        <a href="#" class="btn btn-primary btn-block">
                            <i class="icon-facebook"></i>    Login with Facebook
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <a href="#" class="btn btn-info btn-block" >
                            <i class="icon-twitter"></i>    Login with Twitter
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
